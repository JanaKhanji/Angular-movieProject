<div class="pt-3">
    <div class="flex justify-between flex-col md:flex-row">
    <h1 class="text-3xl font-bold text-center">
        Browse Trending Movies</h1>
        <ul class="flex justify-center align-center">
            <li class="page-item"
                [ngClass]="{'disabled': currentPage === 1}">
                <a class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded cursor-pointer" (click)="selectPage(currentPage - 1)">Previous</a>
            </li>
            <p class="px-2 mb-0">{{currentPage}} of {{maximumPageNumber}}</p>
            <li class="page-item"
            [ngClass]="{'disabled': currentPage === maximumPageNumber}">
                <a class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded cursor-pointer"  (click)="selectPage(currentPage + 1)">Next</a>
            </li>
        </ul>
    </div>
    <div class="flex flex-wrap justify-center" *ngIf="!loading; else loadingView">
        <div class="p-3 w-full md:w-3/12 " *ngFor="let movie of movies">
            <app-movie-card [movie]="movie"></app-movie-card>
        </div>
    </div>
</div>

<ng-template #loadingView>
    <div class="w-full text-center m-10">
        <i class="fas fa-circle-notch fa-spin fa-7x"></i>
    </div>
</ng-template>
